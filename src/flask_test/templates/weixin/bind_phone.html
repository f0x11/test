<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>绑定手机号</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/static/css/shitouren.css">
    <script type="text/javascript" src="http://www.shitouren.com/homepage/js/jquery.min.js"></script>
    <script src="/static/js/bind-phone.js"></script>
</head>
<body>
<div class="page">
    <div class="input-c1">
        <input type="tel" id="phone" maxlength="11" placeholder="手机号">
        <input type="password" id="password" placeholder="密码">
        <div class="verify-input-group">
            <input type="tel" id="verify" maxlength="6" placeholder="请输入验证码">
            <span class="input-group-btn">
                <button type="button" class="btn send-sms">立即获取</button>
            </span>
        </div>
    </div>

    <div class="submit-c1">
        <button type="button" class="btn submit">确定</button>
    </div>
</div>
</body>
</html>
